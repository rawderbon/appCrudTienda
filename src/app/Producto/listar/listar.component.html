<div class="container" style="margin-top: 150px;">
    <div class="card">
        <div class="card-header">
            Listado de productos
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Valor</th>
                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos,let indice=index" [title]="producto.name">
                        <th scope="row">{{ indice+1 }}</th>
                        <td>{{ producto.id }}</td>
                        <td>{{ producto.name}}</td>
                        <td>{{ producto.valor }}</td>
                        <td>
                            <button  (click)="seleccionar(producto)"  class="btn btn-primary">+</button>
                            <button  (click)="eliminar(producto)"  class="btn btn-danger" style="margin-left: 10px;">-</button>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" (click)="nuevoProducto()">
                Nuevo Producto
            </button>
        </div>
    </div>
</div>
